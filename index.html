<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/main.css">
    <title>Designo</title>
</head>

<body>

    <div class="container">
        <header class="header">
            <div class="header-box">
                <img src="./src/assets/svg/logo-black.svg" alt="logo">
                <ul class="header-list">
                    <li class="header-item">
                        <a class="header-link" href="">OUR COMPANY</a>
                        <a class="header-link" href="">LOCATIONS</a>
                        <a class="header-link" href="">CONTACT</a>
                    </li>
                </ul>
            </div>
        </header>
        <main class="main">
            <section class="hero">
                <div class="hero-box">
                    <h1 class="hero-title">Award-winning custom designs and digital branding solutions</h1>
                    <p class="hero-text">With over 10 years in the industry, we are experienced in creating fully
                        responsive websites, app design, and engaging brand experiences. Find out more about our
                        services.
                    </p>
                    <button class="hero-btn">Learn More</button>
                </div>
                <img src="./src/assets/svg/phone.svg" alt="phone">
                <div class="hero-box-2"></div>
            </section>
            <section class="project">
                <img src="./src/assets/svg/web design.svg" alt="design">
                <div>
                    <img class="project-img-2" src="./src/assets/svg/app.svg" alt="app">
                    <img src="./src/assets/svg/design.svg" alt="design">
                </div>
            </section>
        </main>
    </div>
</body>

</html>
